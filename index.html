<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de Tarefas</title>
    <link rel="stylesheet" href="layout.css">
    <link rel="shortcut icon" href="https://w7.pngwing.com/pngs/575/6/png-transparent-checklist-task-to-do-list-plan-work-reminder-to-do-organization-memo-thumbnail.png" type="image/x-icon">
</head>
<body>
    <header>
        <h1>Lista de Tarefas</h1>
    </header>
    <main>
        <section class="task-list">
            <ul id="task-list">
                <!-- lista de tarefas serÃ¡ renderizada aqui -->
            </ul>
           </section>
           <section class="adicionar">
            <input type="text" id="new-task" class="new-task-input" placeholder="Adicione uma nova tarefa">
            <button id="add-task">Adicionar</button>
          </section>

          <section class="cronometro-container">
            <div class="cronometro">
                <div id="cronometro-display">00:00:00</div>
                <div class="cronometro-controls">
                    <button id="start-button">Iniciar</button>
                    <button id="pause-button" disabled>Pause</button>
                    <button id="reset-button" disabled>Reiniciar</button>
                </div>
            </div>
        </section>
    </main>
    

    <script src="script.js"></script>



    
    
</body>

</html>
