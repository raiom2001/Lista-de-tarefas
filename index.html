<body>
    <header>
        <h1>Lista de Tarefas</h1>
    </header>
    <main>
        <section class="task-list">
            <ul id="task-list">
                <!-- lista de tarefas serÃ¡ renderizada aqui -->
            </ul>
           </section>
           <section class="adicionar">
            <input type="text" id="new-task" class="new-task-input" placeholder="Adicione uma nova tarefa">
            <button id="add-task">Adicionar</button>
          </section>

          <section class="cronometro-container">
            <div class="cronometro">
                <div id="cronometro-display">00:00:00</div>
                <div class="cronometro-controls">
                    <button id="start-button">Iniciar</button>
                    <button id="pause-button" disabled>Pause</button>
                    <button id="reset-button" disabled>Reiniciar</button>
                </div>
            </div>
        </section>
    </main>
    

    <script src="script.js"></script>
